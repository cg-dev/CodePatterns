<table class='table table-striped table-condensed table-hover'>
    <thead>
        <th>Id</th>
        <th>Name</th>
    </thead>    
    <tbody>
        <tr ng-repeat='country in countries'>
            <td>{{country.Id}}</td>
            <td>{{country.Name}}</td>
        </tr>
    </tbody>
</table>
