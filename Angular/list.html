<table class='table table-striped table-condensed table-hover'>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody ng-controller="ListCtrl">
        <tr ng-repeat='Country in Countries'>
            <td>{{Country.Id}}</td>
            <td>{{Country.Name}}</td>
        </tr>
    </tbody>
</table>
