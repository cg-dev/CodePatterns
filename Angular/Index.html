<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Controllers/app.js"></script>
    <script src="Controllers/volumeCalculatorController.js"></script>
    <script src="Controllers/countryController.js"></script>
    <script src="Controllers/modalController.js"></script>
    <script src="Controllers/countryListController.js"></script>
    <script src="Controllers/countryDetailsController.js"></script>

    <title>Angular Demo Page</title>
</head>
<body data-ng-app="angularApp">
    <div class="container">
        <div class="page-header">
            <h3>Demo Page</h3>
        </div>
        <tabset>
            <tab heading="Volume Calculator">
                <div ng-include="'/templates/volumeCalculator.html'"></div>
            </tab>
            <tab heading="Bistro List">
                <div ng-include="'/templates/bistroList.html'"></div>
            </tab>
            <tab heading="Modal Form">
                <div ng-include="'/templates/modal.html'"></div>
            </tab>
            <tab heading="Continents/Countries List">
                <div ng-include="'/templates/countryList.html'"></div>
            </tab>
            <tab heading="Simple Directive">
                <h2>Simple Directive</h2>
                <input type="text" ng-model="sdValue" placeholder="Enter a value to be used by the directive" />
                1. Used as a tag<simple-directive></simple-directive>
                2. Used as a tag with : in the name<simple:directive></simple:directive>
                3. Used as a div attribute<div simple-directive></div>
                4. Used as a div attribute with : in the name<div simple:directive></div>
            </tab>
        </tabset>
    </div>
</body>
</html>
