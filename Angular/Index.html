    <script src="Controllers/countryController.js"></script>
    <script src="Controllers/modalController.js"></script>

<body data-ng-app="angularApp">
    <div class="container">
        <div class="page-header">
            <h3>Volume Calculator</h3>
        </div>
        <div class="row" data-ng-controller="VolumeCalculatorController">
            <div class="col-lg-12">
                Enter measurements for a cuboid
                    Height:
                    <input data-ng-model="height" />
                Width:
                    <input data-ng-model="width" />
                Depth:
                    <input data-ng-model="depth" /><br />
                <b>Volume = {{ volume() }}</b>
            </div>
        </div>
        <hr />
        <div class="row">
            The following table is populated from a WebAPI on a remote server (http://www.w3schools.com/website/Customers_JSON.php)
            <div data-ng-controller="CountryController">
                <table class='table table-striped table-condensed table-hover'>
                    <thead>
                        <tr>
                            <th>Filter using:
                                <input data-ng-model="filterText" /></th>
                            <th width="200px">
                                <button class='btn btn-primary' data-ng-click="toggleSortOrder()">Order by {{nextOrder}}</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="bistro in names | filter:filterText | orderBy: sortOrder">
                            <td>{{ bistro.Name }}</td>
                            <td>{{ bistro.Country }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr />
        </div>
        <div class="row" data-ng-controller="modalController">
            <button class="btn btn-primary" data-ng-click="open()">Show Modal</button>
        </div>
    </div>
</body>
</html>
